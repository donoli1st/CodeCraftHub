version: '3.9'

services:
  app:
    build: .
    container_name: codecrafthub-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Override MONGO_URI so the app can reach the mongo service by name
      - MONGO_URI=mongodb://mongo:27017/codecrafthub
      # Ensure PORT is set inside the container; must match EXPOSE in Dockerfile
      - PORT=5000
    ports:
      - "5000:5000"
    depends_on:
      - mongo

  mongo:
    image: mongo:7
    container_name: codecrafthub-mongo
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=codecrafthub
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

volumes:
  mongo_data:
